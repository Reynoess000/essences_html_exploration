<!DOCTYPE html>
<html>
    <head>
        <title> Club Penguin Sign-Up </title>
    </head>

    <body>
        <h1> Club Penguin Sign-up </h1>
        <form action="confirmation.html">
            <p>
            <label for="first-name"> First Name: </label>
            <input type="text" id="first-name" placeholder="Enter your first name">
            </p>

            <p>
            <label for="last-name"> Last Name: </label>
            <input type="text" id="last-name" placeholder="Enter your last name">
            </p>

            <p>
            <label for="email"> Email: </label>
            <input type="text" id="email" placeholder="clubpenguinn@fan.com">
            </p>

            <p>
            <label for="phone-id"> Phone Number: </label>
            <input type="text" id="phone-ide" placeholder="(xxx)-xxx-xxxx">
            </p>

            <p> Choose your membership: </p>
            <label>
                <input type="radio" name="membership">
                Free Membership
            </label>
            <label>
                <input type="radio" name="membership" value="monthly">
                Monthly Membership
            </label>
            <label>
                <input type="radio" name="membership" value="annual">
                Annual Membership
            </label>

            <p> Recieve Promotions Via: </p>
            <label>
                <input type="checkbox">
                Phone Number
            </label>
            <label>
                <input type="checkbox">
                Email
            </label>
            <label>
                <input type="checkbox">
                Phone & Email
            </label>
            <label>
                <input type="checkbox">
                I'll miss out
            </label>

            <p>
            <label for="color"> Choose your penguin color: </label>
            <select>
                <option> --select--</option>
                <option> Blue </option>
                <option> Peach </option>
                <option> Lime </option>
                <option> Green </option>
                <option> Forest </option>
                <option> Sky </option>
                <option> Orange </option>
                <option> Black </option>
                <option> Brown </option>
                <option> Purple </option>
                <option> Red </option>
                <option> Lavender </option>
                <option> Teal </option>
                <option> Yellow </option>
                <option> Pink </option>
            </select>
            </p>

            <p>
            <label for="feedback"> Have any questions or feedback? Let us know: </label>
            <textarea></textarea>
            </p>

            <p>
            <label>
                <input type="checkbox">
                I accept the Terms & Conditions
            </label>
            </p>

            <button type="submit"> Submit </button>
            <button type="reset"> Reset </button>
        </form>
    </body>
</html>
