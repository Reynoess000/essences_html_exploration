<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Photo Gallery</title>
    <style>
        body {
        background-color: #f3e0e7;
        text-align: center;
        }
    
        h1 {
            margin: 20px 0;
        }
    
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    
        .image-container {
            width: 200px;
        }
    
        .image-container img {
            width: 100%;
            height: 250px;
        }
    
        .image-container p.caption {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 14px;
            display: none;
            margin: 0;
        }
    
        .image-container:hover p.caption {
            display: block;
        }
    </style>
</head>

<body>
    <h1>The 6 Best Barbie Princess Films (Non-Negotiable)</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="photos/pauper.jpeg" alt="Princess and the Pauper">
            <p class="caption">1. Barbie as the Princess and the Pauper (2004)</p>
        </div>
        <div class="image-container">
            <img src="photos/pegasus.jpeg" alt="Magic of Pegasus">
            <p class="caption">2. Barbie and the Magic of Pegasus (2005)</p>
        </div>
        <div class="image-container">
            <img src="photos/swan lake.jpeg" alt="Swan Lake">
            <p class="caption">3. Barbie of Swan Lake (2003)</p>
        </div>
        <div class="image-container">
            <img src="photos/rapunzel.jpeg" alt="Rapunzel">
            <p class="caption">4. Barbie as Rapunzel (2002)</p>
        </div>
        <div class="image-container">
            <img src="photos/12 dancing.jpeg" alt="12 Dancing Princesses">
            <p class="caption">5. Barbie in the 12 Dancing Princesses (2006)</p>
        </div>
        <div class="image-container">
            <img src="photos/nutcracker.jpeg" alt="Nutcracker">
            <p class="caption">6. Barbie in the Nutcracker (2001)</p>
        </div>
    </div>
</body>
</html>
